<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Devopsia — Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat&family=Bitcount+Grid+Double&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/flame-icon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    /* Ensure login buttons match the width of the form fields */
    #login-form button,
    #google-login {
      max-width: none;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-700">
  <header x-data="{ open: false }" class="site-header text-white px-4 py-3 fixed top-0 inset-x-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="text-2xl font-normal font-brand pr-2">Devopsia</div>
      <nav class="hidden md:flex space-x-4 items-center">
        <a href="/#features" class="hover:underline">Features</a>
        <a href="/pricing/" class="hover:underline">Pricing</a>
        <a href="#" class="start-button bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded" @click="open = false">Start Building</a>
        <a id="authButton" href="/login/" class="hover:underline">Login</a>
      </nav>
      <button @click="open = !open" class="ml-auto order-last md:hidden focus:outline-none mr-4">
        <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div x-show="open" x-transition:enter="transition-all duration-300 ease-in-out" x-transition:enter-start="opacity-0 -translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition-all duration-300 ease-in-out" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-2" class="absolute top-full left-0 w-full bg-white text-gray-800 shadow-md z-50 rounded-b md:hidden" @click.away="open = false" x-cloak>
      <nav class="flex flex-col p-4 space-y-2">
        <a href="/#features" class="block" @click="open = false">Features</a>
        <a href="/pricing/" class="block" @click="open = false">Pricing</a>
        <a href="#" class="start-button bg-red-600 text-white px-4 py-2 rounded block" @click="open = false">Start Building</a>
        <a id="authButton" href="/login/" class="block" @click="open = false">Login</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto py-20 flex-grow flex justify-center items-start">
    <div class="bg-gray-200 p-8 rounded-lg shadow w-full max-w-md">
      <h1 class="text-3xl font-extrabold mb-6 text-center">Sign In to Devopsia</h1>
      <form id="login-form" class="space-y-4">
        <input type="email" id="login-email" placeholder="Email" required class="w-full border border-gray-300 rounded px-4 py-2">
        <input type="password" id="login-password" placeholder="Password" required class="w-full border border-gray-300 rounded px-4 py-2">
        <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 rounded">Login</button>
      </form>
      <button id="google-login" class="mt-4 w-full flex items-center justify-center gap-2 border border-gray-300 rounded py-2 bg-white hover:bg-gray-50">
        <img src="/assets/google-icon.svg" alt="Google logo" width="20" height="20">
        <span>Sign in with Google</span>
      </button>
      <button id="resend-verification" class="mt-4 w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 rounded">Resend Verification Email</button>
      <p class="mt-4 text-center text-sm">Don't have an account?
        <a href="/signup.html" class="text-orange-600 hover:underline">Sign up</a>
      </p>
    </div>
  </main>
  <footer class="text-center py-4">© 2025 Devopsia</footer>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendEmailVerification, signOut } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA0bTCMkxBeZ9RQsqWSBI92-M6fcnwGbOU",
      authDomain: "devopsia-39ea5.firebaseapp.com",
      projectId: "devopsia-39ea5",
      storageBucket: "devopsia-39ea5.firebasestorage.app",
      messagingSenderId: "789816052410",
      appId: "1:789816052410:web:241ea4bd6a5b60ba855083",
      measurementId: "G-V190R34CQD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = document.querySelector('#login-form button[type="submit"]');
      submitBtn.disabled = true;
      const spinner = document.createElement('span');
      spinner.className = 'spinner';
      submitBtn.appendChild(spinner);
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        const { user } = await signInWithEmailAndPassword(auth, email, password);
        if (user.emailVerified) {
          window.location.href = '/ai-assistant/';
        } else {
          alert('⚠️ Your email is not verified. Please check your inbox or click the resend link below.');
          await signOut(auth);
        }
      } catch (err) {
        alert(err.message);
      }
      submitBtn.disabled = false;
      spinner.remove();
    });

    document.getElementById('google-login').addEventListener('click', async () => {
      try {
        const { user } = await signInWithPopup(auth, provider);
        if (user.emailVerified) {
          window.location.href = '/ai-assistant/';
        } else {
          alert('⚠️ Your email is not verified. Please check your inbox or click the resend link below.');
          await signOut(auth);
        }
      } catch (err) {
        alert(err.message);
      }
    });

    document.getElementById('resend-verification').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      if (!email || !password) {
        alert('Please enter your email and password first.');
        return;
      }
      const btn = document.getElementById('resend-verification');
      btn.disabled = true;
      const spin = document.createElement('span');
      spin.className = 'spinner';
      btn.appendChild(spin);
      try {
        const { user } = await signInWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(user);
        alert('A new verification email has been sent. Please check your inbox.');
        await signOut(auth);
      } catch (err) {
        alert(err.message);
      }
      btn.disabled = false;
      spin.remove();
    });
  </script>
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
