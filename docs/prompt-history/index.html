<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prompt History - Devopsia</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat&family=Bitcount+Grid+Double&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:wght@200&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/lynx-logo.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-700 font-sans">
  <div id="top-banner"></div>
  <div id="auth-loading" class="flex items-center justify-center min-h-screen">Checking authentication...</div>
  <div id="protected-content" class="u-hidden">
        <div class="with-sidebar px-4 lg:px-6 pt-16 min-h-screen">
      <div id="sidebar-container" class="lg:sticky lg:top-16 lg:h-[calc(100vh-4rem)]"></div>
        <main id="main-content" class="flex-1 p-6 bg-white">
          <div class="container flex items-center justify-between p-4">
            <nav class="text-muted text-sm"><a href="/">Home</a> / Prompt History</nav>
            <div class="flex items-center gap-2">
              <button id="export-json-btn" class="btn btn-ghost">Export JSON</button>
              <button id="export-csv-btn" class="btn btn-ghost">Export CSV</button>
              <button id="clear-all-btn" class="btn btn-danger">Clear All</button>
            </div>
          </div>
          <div class="container px-4 pb-2">
            <div class="flex flex-wrap gap-4 items-center bg-gray-50 border border-gray-200 rounded-lg p-4" id="history-filters">
              <label class="flex items-center gap-2 text-sm font-medium text-gray-700">
                <span>Cloud</span>
                <select id="history-filter-cloud" class="border border-gray-300 rounded-md px-3 py-2 text-sm bg-white">
                  <option value="all">All</option>
                  <option value="aws">AWS</option>
                  <option value="azure">Azure</option>
                  <option value="gcp">GCP</option>
                </select>
              </label>
              <label class="flex items-center gap-2 text-sm font-medium text-gray-700">
                <span>Goal</span>
                <select id="history-filter-goal" class="border border-gray-300 rounded-md px-3 py-2 text-sm bg-white">
                  <option value="all">All</option>
                  <option value="build">Build</option>
                  <option value="migrate">Migrate</option>
                  <option value="operate">Operate</option>
                  <option value="secure">Secure</option>
                </select>
              </label>
              <label class="flex items-center gap-2 text-sm font-medium text-gray-700">
                <span>Profile</span>
                <select id="history-filter-profile" class="border border-gray-300 rounded-md px-3 py-2 text-sm bg-white">
                  <option value="all">All</option>
                  <option value="secure">Secure</option>
                  <option value="optimized">Optimized</option>
                  <option value="default">Default</option>
                </select>
              </label>
            </div>
          </div>
          <ul id="history-list" class="container p-4"></ul>
        </main>
      </div>
    </div>
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/prompt-history.js"></script>
  <script src="/js/firebase-init.js"></script>
  <script src="/js/inactivity-timeout.js"></script>
    <script>
    // Load sidebar include
    (async function() {
      const container = document.getElementById('sidebar-container');
      if (!container) return;
      const res = await fetch('/components/sidebar.html', { cache: 'no-cache' });
      container.innerHTML = await res.text();
      // After injecting HTML, load JS
      const s = document.createElement('script');
      s.src = '/js/sidebar.js';
      document.body.appendChild(s);
    })();
  </script>
  <script defer src="/js/top-banner.js"></script>
  <div id="footer-container"></div>
  <script src="/js/footer-loader.js" defer></script>
</body>
</html>
