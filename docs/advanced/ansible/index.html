<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Ansible Formats | Devopsia</title>
  <meta name="description" content="Create hardened Ansible roles, inventories, and patch playbooks with idempotent checks, vault handling, and rollout guardrails." />
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:wght@200&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/lynx-logo.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>[x-cloak]{display:none !important;}</style>
  <script>
    window.__DEVOPSIA_API_BASE = 'https://e0wxwjllp0.execute-api.eu-north-1.amazonaws.com/prod';
    window.DEVOPSIA_ASSISTANT_TYPE = 'format';
    window.DEVOPSIA_FORMAT = 'ansible';
  </script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800">
  <div id="top-banner"></div>
  <div id="assistant-root"></div>

  <script src="/js/assistant-scaffold.js"></script>
  <script>
    renderAssistantPage({
      title: 'Ansible format assistant',
      subtitle: 'Roles, inventories, and secure playbooks for deployments and patching.',
      promptPlaceholder: 'Ask for Ansible roles, inventories, or patch and reboot playbooks...',
      tool: 'ansible',
      backLink: { href: '/advanced/', text: 'Back to Advanced overview' },
      guardrailNote: 'Never paste secrets. Use placeholders.',
      whatYouGet: [
        { label: 'Files you can paste', detail: 'Role skeletons, inventories, vault-ready var files, and handler-driven playbooks for blue/green or canary updates.' },
        { label: 'Validation steps', detail: 'ansible-lint guidance, check-mode expectations, and idempotency checks for tasks and handlers.' },
        { label: 'Gotchas (common hurdles)', detail: 'Privilege escalation controls, serial/rolling updates, and vault secrets kept out of playbooks.' }
      ]
    });
  </script>

  <script src="/js/prompt-mode.js"></script>
  <script src="/js/ui-common.js"></script>
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/ai-assistant.js"></script>

  <script src="/js/firebase-init.js"></script>
  <script src="/js/inactivity-timeout.js"></script>
  <script>
    attachAssistantChrome();
  </script>
  <script src="/js/sidebar.js"></script>
  <script defer src="/js/top-banner.js"></script>
  <div id="footer-container"></div>
  <script src="/js/footer-loader.js" defer></script>
</body>
</html>
