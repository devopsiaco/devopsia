<html lang="en">
<head>

      title: 'Helm format assistant',

      tool: 'helm',
      backLink: { href: '/advanced/', text: 'Back to Advanced overview' },
      guardrailNote: 'Never paste secrets. Use placeholders.',

        { label: 'Files you can paste', detail: 'Chart.yaml, values.yaml samples, values.schema.json, and templates with network policies and pod security defaults.' },

      ]
    });
