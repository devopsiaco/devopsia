<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced GitLab CI Formats | Devopsia</title>
  <meta name="description" content="Generate GitLab CI pipelines with secure runners, deploy jobs, and environment promotions backed by validation and compliance." />
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:wght@200&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/lynx-logo.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>[x-cloak]{display:none !important;}</style>
  <script>
    window.__DEVOPSIA_API_BASE = 'https://e0wxwjllp0.execute-api.eu-north-1.amazonaws.com/prod';
    window.DEVOPSIA_ASSISTANT_TYPE = 'format';
    window.DEVOPSIA_FORMAT = 'gitlab-ci';
  </script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800">
  <div id="top-banner"></div>
  <div id="assistant-root"></div>

  <script src="/js/assistant-scaffold.js"></script>
  <script>
    renderAssistantPage({
      title: 'GitLab CI format assistant',
      subtitle: 'Compliance-ready GitLab CI pipelines with deploy, auth, and release controls.',
      promptPlaceholder: 'Ask for GitLab CI pipelines with security and deployment stages...',
      tool: 'gitlab-ci',
      backLink: { href: '/advanced/', text: 'Back to Advanced overview' },
      guardrailNote: 'Never paste secrets. Use placeholders.',
      whatYouGet: [
        { label: 'Files', detail: '.gitlab-ci.yml pipelines with stages, includes, protected environments, and per-project runner tags.' },
        { label: 'Validation', detail: 'Pipeline linting tips, merge request-only jobs, and policy checks for artifact retention and approvals.' },
        { label: 'Gotchas', detail: 'Protected variables, limited runner scopes, and cache/artifact isolation across branches and environments.' }
      ]
    });
  </script>

  <script src="/js/prompt-mode.js"></script>
  <script src="/js/ui-common.js"></script>
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/ai-assistant.js"></script>

  <script src="/js/firebase-init.js"></script>
  <script src="/js/inactivity-timeout.js"></script>
  <script>
    attachAssistantChrome();
  </script>
  <script src="/js/sidebar.js"></script>
  <script defer src="/js/top-banner.js"></script>
  <div id="footer-container"></div>
  <script src="/js/footer-loader.js" defer></script>
