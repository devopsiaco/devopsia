<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Kubernetes Formats | Devopsia</title>
  <meta name="description" content="Author secure Kubernetes manifests, RBAC, and policy bundles with validation steps, drift checks, and safe rollout guidance." />
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:wght@200&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/lynx-logo.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>[x-cloak]{display:none !important;}</style>
  <script>
    window.__DEVOPSIA_API_BASE = 'https://e0wxwjllp0.execute-api.eu-north-1.amazonaws.com/prod';
    window.DEVOPSIA_ASSISTANT_TYPE = 'format';
    window.DEVOPSIA_FORMAT = 'kubernetes';
  </script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800">
  <div id="top-banner"></div>
  <div id="assistant-root"></div>

  <script src="/js/assistant-scaffold.js"></script>
  <script>
    renderAssistantPage({
      title: 'Kubernetes format assistant',
      subtitle: 'Production-ready manifests for deployments, ingress, RBAC, and network policies.',
      promptPlaceholder: 'Ask for Kubernetes YAML templates and secure defaults...',
      tool: 'kubernetes',
      backLink: { href: '/advanced/', text: 'Back to Advanced overview' },
      guardrailNote: 'Never paste secrets. Use placeholders.',
      whatYouGet: [
        { label: 'Files', detail: 'Deployments, Services, Ingress, RBAC roles/bindings, NetworkPolicies, and PodSecurity settings aligned to namespaces.' },
        { label: 'Validation', detail: 'kubectl apply --server-dry-run, kubeconform/kubetest hints, and admission policy reminders for gates.' },
        { label: 'Gotchas', detail: 'Requests/limits, immutable fields on rollout, and secrets/configs sourced from external stores rather than inline.' }
      ]
    });
  </script>

  <script src="/js/prompt-mode.js"></script>
  <script src="/js/ui-common.js"></script>
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/ai-assistant.js"></script>

  <script src="/js/firebase-init.js"></script>
  <script src="/js/inactivity-timeout.js"></script>
  <script>
    attachAssistantChrome();
  </script>
  <script src="/js/sidebar.js"></script>
  <script defer src="/js/top-banner.js"></script>
  <div id="footer-container"></div>
  <script src="/js/footer-loader.js" defer></script>
</body>
</html>
