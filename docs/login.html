<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auth Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input { width: 100%; padding: 8px; margin: 4px 0; box-sizing: border-box; }
    button { padding: 8px 12px; margin-right: 5px; margin-top: 8px; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Account</h1>
  <form id="auth-form" onsubmit="return false;">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" id="login">Login</button>
    <button type="button" id="signup">Sign Up</button>
    <button type="button" id="logout" style="display:none;">Logout</button>
  </form>
  <div id="status">Not logged in</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const statusEl = document.getElementById('status');
    const loginBtn = document.getElementById('login');
    const signupBtn = document.getElementById('signup');
    const logoutBtn = document.getElementById('logout');

    loginBtn.addEventListener('click', () => {
      signInWithEmailAndPassword(auth, emailEl.value, passwordEl.value)
        .catch(err => alert(err.message));
    });

    signupBtn.addEventListener('click', () => {
      createUserWithEmailAndPassword(auth, emailEl.value, passwordEl.value)
        .catch(err => alert(err.message));
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        statusEl.textContent = `Logged in as ${user.email}`;
        logoutBtn.style.display = 'inline-block';
      } else {
        statusEl.textContent = 'Not logged in';
        logoutBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
