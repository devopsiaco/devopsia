<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Assistant Overview - Devopsia</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat&family=Bitcount+Grid+Double&display=swap" rel="stylesheet" />
  <link rel="icon" href="/assets/flame-icon.svg" type="image/svg+xml" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-700 font-sans">
  <div id="topbar-container"></div>
  <div class="flex">
    <div id="sidebar-container" class="hidden md:block"></div>
    <div id="overlay-container"></div>
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-semibold mb-4">AI Assistant</h1>
      <p class="mb-4">Choose an assistant from the sidebar to get started with Terraform, Kubernetes, Helm, and more.</p>
    </main>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage.js"></script>
  <script> if (!firebase.apps.length) firebase.initializeApp(window.firebaseConfig); </script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/sidebar-loader.js"></script>
  <script type="module">
    import { requireAuth } from '/js/auth.js';
    import { mountChrome } from '/js/sidebar-loader.js';
    await requireAuth({ mustBeVerified: true }).catch(() => {});
    await mountChrome({
      activeId: 'assistant-root',
      crumbs: [
        { label: 'Home', href: '/' },
        { label: 'AI Assistant' }
      ]
    });
  </script>
</body>
</html>
